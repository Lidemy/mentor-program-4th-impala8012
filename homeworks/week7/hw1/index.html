<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <form class="form" action="">
          <div class="form__title">
            新拖延運動報名表單
          </div>

          <div class="event">
            <div>活動日期：2020/12/10 ~ 2020/12/11</div>
            <div>活動地點：台北市大安區新生南路二段1號</div>
          </div>

          <div>* 必填</div>

          <div class="form__input">
            <label class="input__title required" for="name">暱稱</label>
            <input
              type="text"
              placeholder="您的回答"
              name="暱稱"
              class="check"
            />
            <div class="warning hide-error">請輸入暱稱</div>

            <label class="input__title required" for="name">電子郵件</label>
            <input
              type="text"
              placeholder="您的電子郵件"
              name="電子郵件"
              class="check"
            />
            <div class="warning hide-error">請輸入電子郵件</div>

            <label class="input__title required" for="name">手機號碼</label>
            <input
              type="text"
              placeholder="您的手機號碼"
              name="手機號碼"
              class="check"
            />
            <div class="warning hide-error">請輸入手機號碼</div>

            <div class="input__title required">報名類型</div>
            <label
              class="signup__type signup__type1"
              for="躺在床上用想像力實作"
            >
              <input
                class="check-box"
                type="radio"
                name="報名類型"
                id="躺在床上用想像力實作"
              />
              躺在床上用想像力實作
            </label>

            <label
              class="signup__type signup__type2"
              for="趴在地上滑手機找現成的"
            >
              <input
                class="check-box"
                type="radio"
                name="報名類型"
                id="趴在地上滑手機找現成的"
              />
              趴在地上滑手機找現成的
            </label>
            <div class="warning hide-error">請輸入報名類型</div>

            <label class="input__title required" for="name"
              >怎麼知道這個活動的？</label
            >
            <input
              type="text"
              placeholder="您的回答"
              name="怎麼知道這個活動的？"
              class="check"
            />
            <div class="warning hide-error">請輸入怎麼知道這個活動的？</div>

            <label class="input__title" for="name">其他</label>
            <div class="suggest">對活動的一些建議</div>
            <input type="text" placeholder="您的回答" />

            <div class="button">
              <input type="submit" class="submit__btn" />
            </div>

            <div class="note">請勿透過表單送出您的密碼。</div>
          </div>
        </form>
      </div>
      <div class="footer">
        © 2020 © Copyright. All rights Reserved.
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
